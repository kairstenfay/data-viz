<!DOCTYPE html>
<meta charset="utf-8">

<body>
    <header>
        <title>D3 V5 Bar Chart Example</title>
        <h1>D3 V5 Bar Chart Example</h1>
    </header>
</body>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    // data = Object.assign(d3.csvParse(await FileAttachment("alphabet.csv")
    //         .text(), ({letter, frequency}) => ({name: letter, value: +frequency}))
    //         .sort((a, b) => d3.descending(a.value, b.value)), {y: "â†‘ Frequency"})

    width = 500;
    height = 500;
    margin = ({top: 30, right: 0, bottom: 30, left: 40})

    d3.csv("alphabet.csv").then(function(data) {
        console.table(data)

        // Scales
        x = d3.scaleBand()
        .domain(d3.range(data.length))
        .range([margin.left, width - margin.right])
        .padding(0.1)

        y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.frequency)]).nice()
        .range([height - margin.bottom, margin.top])

        // Axes
        xAxis = g => g
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x).tickFormat(i => data[i].name).tickSizeOuter(0))

        yAxis = g => g
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y))
        .call(g => g.select(".domain").remove())
        .call(g => g.append("text")
            .attr("x", -margin.left)
            .attr("y", 10)
            .attr("fill", "currentColor")
            .attr("text-anchor", "start")
            .text(data.y))

        const svg = d3.selectAll("body").append("svg")
        .attr("viewBox", [0, 0, width, height]);

        svg.append("g")
        .attr("fill", "steelblue")
        .selectAll("rect")
        .data(data)
        .join("rect")
        .attr("x", (d, i) => x(i))
        .attr("y", d => y(d.frequency))
        .attr("height", d => y(0) - y(d.frequency))
        .attr("width", x.bandwidth());

        svg.append("g")
        .call(xAxis);

        svg.append("g")
        .call(yAxis);

    }).catch(function(error) {
        console.log(error)
    })
</script>
