<!DOCTYPE html>
<meta charset="utf-8">

<body>
    <header>
        <title>COVID-19 Tracking</title>
        <h1>COVID-19 Testing in U.S. States and Territories</h1>
    </header>
</body>

<style>

    .bar:hover {
        opacity: 0.5;
    }

    .bar.positive {
        fill: #fe625e;
    }

    .bar.negative {
        fill: #00b8aa;
    }

    .bar.pending {
        fill: #f2c80f;
    }

    .circle.death {
        fill: #374649;
    }

</style>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-time.v1.min.js"></script>
<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
<script>
    // data = Object.assign(d3.csvParse(await FileAttachment("alphabet.csv")
    //         .text(), ({letter, frequency}) => ({name: letter, value: +frequency}))
    //         .sort((a, b) => d3.descending(a.value, b.value)), {y: "â†‘ Frequency"})
    parseDate = d3.timeParse("%Y%m%d");
    formatDate = d3.timeFormat("%m-%d");

    width = 500;
    height = 500;
    margin = ({top: 30, right: 20, bottom: 30, left: 80})

    d3.json("https://covidtracking.com/api/states/daily").then(function(data) {
        data = data.filter((value, index) => value.state === 'WA')

        data.forEach(d => {
            // Preserve raw date string
            d['rawDate'] = d.date;
            d['date'] = formatDate(parseDate(d.date))

            d['positive'] = d.positive || 0
            d['negative'] = d.negative || 0
            d['pending'] = d.pending || 0
            d['death'] = d.death || 0
            d['total'] = d.total || 0
        });
        console.table(data)

        // Extract unique dates
        const dateRange = data.map(d => d.rawDate)
                        .filter((value, index, arr) => arr.indexOf(value) === index)
                        .sort()
                        .map(d => parseDate(d));
        console.log(dateRange)

        // Scales
        x = d3.scaleTime()
        .domain([Math.min(...dateRange), Math.max(...dateRange)])
        .range([margin.left, width - margin.right])
        // .padding(0.1)

        y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.total)]).nice()
        .range([height - margin.bottom, margin.top])

        // Axes
        xAxis = g => g
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x).tickFormat(i => formatDate(i)).tickSizeOuter(0))

        yAxis = g => g
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y))
        .call(g => g.select(".domain").remove())
        .call(g => g.append("text")
            .attr("x", -margin.left)
            .attr("y", 10)
            .attr("fill", "currentColor")
            .attr("text-anchor", "start")
            .text(data.y))

        data.forEach(d => {
            d['positive-height'] = y(0) - y(d.positive)
            d['negative-height'] = y(d.positive) - y(d.negative)
            d['pending-height'] = y(d.positive) - y(d.negative) - y(d.pending)
        })
        console.table(data)

        const svg = d3.selectAll("body").append("svg")
        .attr("viewBox", [0, 0, width, height]);

        addBars(svg, data, 'positive');
        addBars(svg, data, 'negative');
        addBars(svg, data, 'pending');

        svg.append("g")
        .call(xAxis);

        svg.append("g")
        .call(yAxis);

    }).catch(function(error) {
        console.log(error)
    })


    const addBars = (svg, data, barName, heightFunction) => {
        svg.append("g")
            .selectAll("rect")
            .data(data)
            .join("rect")
                .classed(`bar ${barName}`, true)
                .attr("data-state", d => d.state)
                .attr("x", d => x(parseDate(d.rawDate)))
                .attr("y", d => y(d[barName]))
                .attr("height", d => d[`${barName}-height`])
                .attr("width", 5)
    }

</script>
